<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row row-login">
                <div class="col-md-6 side-image">
                </div>
    
                <div class="col-md-6 right">
                    <form name="frmDangNhap">
                        <div class="input-box">
                            <h3>Đăng nhập tài khoản</h3>
                            <div class="input-field">
                                
                                <input type="text" class="input" name="username" id="username" ng-model="user"
                                 required>
                                    <label for="username">Username</label>
                            </div>
                            <div class="error-login-username d-none">
                                Vui lòng điền username
                            </div>
                            <div class="input-field">
                                
                                <input type="password" class="input" name="password" id="password"
                                    ng-model="pass" required>
                                <label for="password">Password</label>
                            </div>
                            <div class="error-login-password d-none">
                                Vui lòng điền Password
                            </div>
                            <div class="input-field">
                                <button class="submit btn btn-outline-dark" 
                                type="button" 
                                ng-click="loginAdmin()">Đăng
                                    nhập</button>
                            </div>
                        </div>
                    </form>
    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
